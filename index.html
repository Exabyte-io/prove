<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Prove - Property Visualization</title>
</head>
<body>
<noscript>Please enable JavaScript to view this website correctly.</noscript>
<div style="padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ccc;">
    <label>Theme: 
        <select id="theme-selector">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </label>
</div>
<div id="root" style="width:100vw; height:calc(100vh - 50px);"></div>
<script type="module">
    import { renderResults } from "./src/index";
    const exampleResults = [
        { name: "total_energy", value: -123.456, units: "eV" },
        { name: "pressure", value: 0.5, units: "GPa" },
        { name: "fermi_energy", value: 5.234, units: "eV" },
        { name: "total_force", value: 0.001234, units: "eV/Ã…" },
        {
            name: "band_gaps",
            units: "eV",
            values: [
                {
                    type: "direct",
                    value: 1.234,
                    units: "eV",
                    spin: 0,
                    kpointValence: [0.0, 0.0, 0.0],
                    kpointConduction: [0.0, 0.0, 0.0],
                    eigenvalueValence: -0.5,
                    eigenvalueConduction: 0.734
                }
            ],
            eigenvalues: [
                {
                    kpoint: [0.0, 0.0, 0.0],
                    weight: 0.125,
                    eigenvalues: [
                        {
                            spin: 0,
                            energies: [-5.234, -2.123, -0.5, 0.734, 2.456],
                            occupations: [1.0, 1.0, 1.0, 0.0, 0.0]
                        }
                    ]
                }
            ]
        }
    ];
    
    function render() {
        const theme = document.getElementById("theme-selector").value;
        renderResults(exampleResults, document.getElementById("root"), undefined, { theme });
    }
    
    // Initial render
    render();
    
    // Re-render on theme change
    document.getElementById("theme-selector").addEventListener("change", render);
</script>
</body>
</html>
