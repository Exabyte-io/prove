<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Prove - Property Visualization</title>
</head>
<body>
<noscript>Please enable JavaScript to view this website correctly.</noscript>
<div id="root" style="width:100vw; height:100vh;"></div>
<script type="module">
    import { renderResults } from "./src/index";
    
    const exampleResults = await fetch("./examples/properties.json")
        .then((response) => response.json())
        .catch((error) => {
            console.error("Failed to load example properties:", error);
            return [];
        });
    
    renderResults(exampleResults);
</script>
</body>
</html>
