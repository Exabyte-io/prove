name: Continuous Testing and Publication

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-js-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 22.x

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: Exabyte-io/actions
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          path: actions

      - name: Run JS validate
        uses: ./actions/js/validate
        with:
          node-version: '22.x'
          skip-eslint: 'true'
          npm-options: '--legacy-peer-deps'

      - name: Run JS tests
        uses: ./actions/js/test
        with:
          node-version: ${{ matrix.node-version }}
          npm-options: '--legacy-peer-deps'

  publish-js-package:
    needs:
      - run-js-tests
    runs-on: ubuntu-latest
    if: (github.repository != 'Exabyte-io/template-definitions') && (github.ref_name == 'main')

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: Exabyte-io/actions
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          path: actions

      - name: Publish release
        uses: ./actions/js/publish
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          github-token: ${{ secrets.BOT_GITHUB_TOKEN }}
          verify-tests: false
          npm-options: '--legacy-peer-deps'

  deploy-bundle:
    needs: [publish-js-package]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 22.x
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: Build
        shell: bash -l {0}
        run: |
          npm install --legacy-peer-deps && npm run build

      - name: Deploy Build
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
